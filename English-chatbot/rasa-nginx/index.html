<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
    <title>Chatroom Example</title>
  </head>
  <body style="background-color: #f2f3f7;">
    <h1>RASA widget test website</h1>
    <div class="widget-container"></div>
    <script src="./dist/Chatroom.js"></script>
    <script type="text/javascript">
   
      window.chatroom = new window.Chatroom({
      title: "Mbaza",
      container: document.querySelector(".widget-container"),
      welcomeMessage: "Hi! I am Mbaza! A covid-19 chatbot, How may I help you?",
      host: "https://rasa.mbaza.dev.cndp.org.rw/api",
      speechRecognition: "en-US",
      // voiceLang: "en-US"
      });
      window.chatroom.openChat();
    </script>
  </body>
</html>
